<!DOCTYPE html>
<html class="html" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      html {
        width: 350px;
        height: 350px;
        background-color: #000;
        color: #fff;
      }
      .main {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .form-control {
        width: 200px;
        height: 40px;
      }
    </style>
    <title>yt-scraper</title>
  </head>
  <body>
    <main class="main">
      <form class="form">
        <div class="mb-3">
          <input
            type="url"
            class="form-control"
            id="url"
            autocomplete="off"
            placeholder="Enter url"
          />
        </div>
      </form>
    </main>
    <script type="module" src="./dist/main.min.js"></script>
  </body>
</html>
